<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="../attached.min.css">
	<script type="text/javascript" src="../attached.min.js"></script>
</head>
<body>
	<button style="position:relative;z-index:12;" onclick="attached.alert('这是一个 alert 框！')">这是一个 alert 框！</button>
	<button style="position:relative;z-index:12;" onclick="attached.msg('这是一个 msg 框！')">这是一个 msg 框！</button>
	<button style="position:relative;z-index:12;" onclick="attached.confirm('confirm')">这是一个 confirm 框！</button>
</body>
</html>
